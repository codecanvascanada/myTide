<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Steveston ì¡°ì„ ì˜ˆë³´ (ë‚ ì§œ ì´ë™ ê°€ëŠ¥)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 95%; max-width: 1000px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        /* ë‚ ì§œ ë„¤ë¹„ê²Œì´ì…˜ ìŠ¤íƒ€ì¼ */
        .date-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #555;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-btn:hover { background-color: #f0f8ff; color: #0077be; border-color: #0077be; }
        .date-display { font-size: 1.2rem; font-weight: bold; color: #333; min-width: 200px; text-align: center; }

        .info-box {

            border: 1px solid #bbdefb;

            text-align: center;

            min-height: 1.5em; 
        }

        canvas { width: 100% !important; height: 500px !important; }
    </style>
</head>
<body>

<div class="card">
    <h2>ğŸŒŠ Steveston (07607) ìƒì„¸ ì¡°ì„í‘œ</h2>
    
    <div class="date-controls">
        <button class="nav-btn" onclick="changeDate(-1)">â—€</button>
        <div id="dateDisplay" class="date-display"></div>
        <button class="nav-btn" onclick="changeDate(1)">â–¶</button>
    </div>

    <div id="currentInfo" class="info-box">ê·¸ë˜í”„ ìœ„ì— ë§ˆìš°ìŠ¤ë¥¼ ì˜¬ë ¤ë³´ì„¸ìš”</div>

    <div id="loading" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <canvas id="tideChart"></canvas>
</div>

<script>
    Chart.register(ChartDataLabels);

    // ì „ì—­ ë³€ìˆ˜ ì„ ì–¸
    let currentDate = new Date(); // í˜„ì¬ ë³´ê³  ìˆëŠ” ë‚ ì§œ
    let myChart = null; // ì°¨íŠ¸ ê°ì²´ë¥¼ ë‹´ì„ ë³€ìˆ˜ (ì‚­ì œ ë° ì¬ìƒì„±ìš©)
    const STATION_CODE = '07607';

    // ì´ˆê¸° ì‹¤í–‰
    updateDateDisplay();
    fetchTideData();

    // ë‚ ì§œ ë³€ê²½ í•¨ìˆ˜ (HTML ë²„íŠ¼ì—ì„œ í˜¸ì¶œ)
    function changeDate(offset) {
        // ë‚ ì§œ í•˜ë£¨ ë”í•˜ê¸°/ë¹¼ê¸°
        currentDate.setDate(currentDate.getDate() + offset);
        updateDateDisplay();
        fetchTideData(); // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
    }

    // ë‚ ì§œ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
    function updateDateDisplay() {
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('dateDisplay').innerText = currentDate.toLocaleDateString('ko-KR', options);
    }

    // ì»¤ìŠ¤í…€ í”ŒëŸ¬ê·¸ì¸: ì„¸ë¡œ ê°€ì´ë“œë¼ì¸
    const verticalLinePlugin = {
        id: 'verticalLine',
        afterDraw: (chart) => {
            if (chart.tooltip?._active?.length) {
                const ctx = chart.ctx;
                const x = chart.tooltip._active[0].element.x;
                const topY = chart.scales.y.top;
                const bottomY = chart.scales.y.bottom;
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, topY);
                ctx.lineTo(x, bottomY);
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = '#ff5722';
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.restore();
            }
        }
    };

    async function fetchTideData() {
        // ë¡œë”© í‘œì‹œ ë° ì´ˆê¸°í™”
        document.getElementById('loading').style.display = 'block';
        document.getElementById('currentInfo').innerHTML = "ë°ì´í„° ë¡œë”© ì¤‘...";
        
        // ì°¨íŠ¸ê°€ ì´ë¯¸ ìˆë‹¤ë©´ ìº”ë²„ìŠ¤ë¥¼ ë¹„ìš°ê¸° ìœ„í•´ íŒŒê´´(destroy)í•´ì•¼ í•¨ (ì¤‘ìš”!)
        if (myChart) {
            myChart.destroy();
        }

        // ì„ íƒëœ ë‚ ì§œì˜ 00:00 ~ 23:59 ISO ì‹œê°„ ìƒì„±
        const startTime = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate(), 0, 0, 0).toISOString();
        const endTime = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate(), 23, 59, 59).toISOString();

        try {
            const stationResp = await fetch(`https://api-iwls.dfo-mpo.gc.ca/api/v1/stations?code=${STATION_CODE}`);
            const stationData = await stationResp.json();
            const stationId = stationData[0].id;

            const curveUrl = `https://api-iwls.dfo-mpo.gc.ca/api/v1/stations/${stationId}/data?time-series-code=wlp&from=${startTime}&to=${endTime}`;
            const hiloUrl = `https://api-iwls.dfo-mpo.gc.ca/api/v1/stations/${stationId}/data?time-series-code=wlp-hilo&from=${startTime}&to=${endTime}`;

            const [curveResp, hiloResp] = await Promise.all([fetch(curveUrl), fetch(hiloUrl)]);
            const curveData = await curveResp.json();
            const hiloData = await hiloResp.json();

            const lineData = curveData.map(item => ({ x: item.eventDate, y: item.value }));
            const pointData = hiloData.map(item => ({ x: item.eventDate, y: item.value }));

            // ë°ì´í„° ë¡œë“œ ì™„ë£Œ í›„ ë¬¸êµ¬ ì´ˆê¸°í™”
            document.getElementById('currentInfo').innerHTML = "ê·¸ë˜í”„ ìœ„ì— ë§ˆìš°ìŠ¤ë¥¼ ì˜¬ë ¤ë³´ì„¸ìš”";
            renderChart(lineData, pointData);

        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerText = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
        }
    }

    function renderChart(lineData, pointData) {
        document.getElementById('loading').style.display = 'none';
        
        const ctx = document.getElementById('tideChart').getContext('2d');
        const infoBox = document.getElementById('currentInfo');

        // myChart ë³€ìˆ˜ì— ì°¨íŠ¸ ì¸ìŠ¤í„´ìŠ¤ ì €ì¥ (ë‚˜ì¤‘ì— destroy í•˜ê¸° ìœ„í•´)
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'ì¡°ìœ„ ê³¡ì„ ',
                        data: lineData,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        hitRadius: 20,
                        fill: true,
                        tension: 0.4,
                        datalabels: { display: false }
                    },
                    {
                        label: 'ë§Œì¡°/ê°„ì¡°',
                        data: pointData,
                        type: 'scatter',
                        backgroundColor: 'red',
                        pointRadius: 6,
                        datalabels: {
                            display: true,
                            align: (ctx) => ctx.dataset.data[ctx.dataIndex].y > 2.5 ? 'top' : 'bottom',
                            color: '#333',
                            backgroundColor: 'rgba(255, 255, 255, 0.8)',
                            borderRadius: 4,
                            font: { weight: 'bold', size: 12 },
                            formatter: (value) => {
                                const date = new Date(value.x);
                                return `${date.toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit', hour12:false})}\n${value.y.toFixed(2)}m`;
                            }
                        }
                    }
                ]
            },
            plugins: [verticalLinePlugin],
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } },
                        grid: { display: false }
                    },
                    y: {
                        title: { display: true, text: 'ë¬¼ ë†’ì´ (m)' }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        callbacks: {
                            title: (tooltipItems) => {
                                const date = new Date(tooltipItems[0].raw.x);
                                return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
                            },
                            label: (tooltipItem) => {
                                const val = tooltipItem.raw.y.toFixed(2);
                                const time = new Date(tooltipItem.raw.x).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
                                infoBox.innerHTML = `ğŸ“… ${currentDate.toLocaleDateString()} | â±ï¸ ${time} | ğŸ’§ ${val} m`;
                                return `${val} m`;
                            }
                        }
                    }
                },
                onHover: (event, chartElement) => {
                   // ë§ˆìš°ìŠ¤ ë‚˜ê°”ì„ ë•Œ ì²˜ë¦¬ í•„ìš” ì‹œ ì‘ì„±
                }
            }
        });
    }
</script>

</body>
</html>
